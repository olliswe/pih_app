{% extends "pih_app/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container" style="margin-top: 20px">
<div class="row justify-content-center">
    <img src="{% static "images/form_step2.svg" %}" alt="">



<div class="container" style="margin-top: 20px">
    <div class="row justify-content-center">
        <h3> Submit new Request</h3>
    </div>
    <div class="row justify-content-center">
        <h5>Please specify the full names of the {{ num_visitors }} Visitor(s)</h5>
    </div>

</div>

<div class="container" style="margin-top: 20px; margin-bottom: 20px; margin-left:30%">
    <form action="" method="post" >
    {% csrf_token %}
        {{ formset.as_p }}

        <input type="submit" value="Confirm & Next" class="btn btn-primary">
    </form>
    <button class="btn btn-secondary" onclick="goBack()" style="margin-top: 20px">Go Back</button>
</div>

</div>
</div>
{% endblock %}

{% block customjs %}
    <script>
    function goBack() {
  window.history.back();
}
    </script>
{% endblock %}
